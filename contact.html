<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/contact.css" />
    <title>Contact Us- Circular Protocol</title>
  </head>
  <body>
    <main>
      <header>
        <h1>Contact Us</h1>
        <p>We'd love to hear from you- feel free to reach out to us anytime</p>
      </header>
      <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="comm.html">Join Us</a>
        <a href="#">Contact</a>
      </nav>
      <div class="contactcon">
        <h2>Send Us A Message</h2>
        <p class="intro">
          Have a question or ideas? Fill out the form and we will get back to
          you as soon as possible.
        </p>
        <form>
          <label for="name">Your Name</label>
          <input type="text" id="name" name="name" class="myname" />
          <label for="email">Your Email</label>
          <input type="email" id="email" name="email" class="myemail" />
          <label for="subject">Subject</label>
          <input type="text" id="subject" name="subject" class="mysub" />
          <label for="message">Message</label>
          <textarea
            id="message"
            name="message"
            class="textarea"
            placeholder="Write your message..."
          ></textarea>
          <button type="submit" class="sendus">Send Message</button>
        </form>
        <p class="form-feedback"></p>
      </div>
      <footer>&copy; 2025 Circular Protocol. All rights Reserved.</footer>
    </main>
    <script src="js/contact.js"></script>
  </body>
</html>
